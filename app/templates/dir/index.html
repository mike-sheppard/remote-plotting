<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
  {{> head}}
  {{#if svgObj.started}}
    <meta http-equiv="refresh" content="5">{{/if}}
</head>

<body>
  {{> nav}}

  <section class="hero is-primary">
    <div class="hero-body shader">
      <div class="container">
        <p class="title is-size-1 has-text-weight-bold mb-0">
          Plotter remote control
        </p>
        <p class="subtitle has-text-weight-bold pt-5">
          Make the plotter do things
        </p>
      </div>
    </div>
  </section>

  <section class="section has-background-white-ter" style="padding: 1rem 1.5rem">
    <div class="container">
      <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/dir">Select Directory</a></li>
        </ul>
      </nav>
    </div>
  </section>

  <section class="section has-background-white">
    <div class="container">
      <ul>
        {{#each directories}}
          <li><a href="/{{@this}}">{{@this}}</a></li>
        {{/each}}
      </ul>
    </div>
  </section>

  <hr>

  <section class="section has-background-white">
    <div class="container">
      <form action="/{{newDir}}{{svgfile}}" method="post">
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" name="newDirectory" value="">
          </div>
          <div class="control">
            <button class="button is-primary" name="action" value="makeDirectory">Make directory</button>
          </div>
        </div>
    </div>
    </form>
    </div>
  </section>

  {{> footer}}
</body>

</html>
